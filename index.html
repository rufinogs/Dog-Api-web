<html>
    <head>
        <title>Dog Adoption</title>
        <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes" name="viewport">

        <link href="https://fonts.googleapis.com/css?family=Nunito:700|Open+Sans+Condensed:300,700|Poppins:400,700" rel="stylesheet">
        <link href='./main.css' media='all' rel='stylesheet'>
    </head>

    <body>

        <nav>
            <div class="logo">Paws-R-Us</div>
            <div class="nav-links">
                <a href="#">See Pups</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <header id="main">
            <div>
                <h1>Finding Pets,</h1>
                <h1>For You,</h1>
                <h1>Near You</h1>
            </div>
            <div class="dog-showcase">
                <img src="./images/pup_main.png" />
            </div>
        </header>

        <section>
            <h2>Our Pups</h2>
            <div class="pups-container">

                <div id="pup-1" class="pup-wrapper">
                    <div class="pup-pic"></div>
                    <div class="pup-info">
                        <div class="pup-name">Charles The Third</div>
                        <div class="pup-byline">Male, 4 yrs</div>
                        <div class="pup-location">St. Louis</div>
                    </div>
                </div>

                <div id="pup-2" class="pup-wrapper">
                    <div class="pup-pic"></div>
                    <div class="pup-info">
                        <div class="pup-name">Lavander</div>
                        <div class="pup-byline">Female, 3 yrs</div>
                        <div class="pup-location">St. Louis</div>
                    </div>
                </div>

                <div id="pup-3" class="pup-wrapper">
                    <div class="pup-pic"></div>
                    <div class="pup-info">
                        <div class="pup-name">Ima Dog</div>
                        <div class="pup-byline">Male, 6 yrs</div>
                        <div class="pup-location">St. Louis</div>
                    </div>
                </div>

                <div id="pup-4" class="pup-wrapper">
                    <div class="pup-pic"></div>
                    <div class="pup-info">
                        <div class="pup-name">Pups For Short</div>
                        <div class="pup-byline">Male, 2 yrs</div>
                        <div class="pup-location">St. Louis</div>
                    </div>
                </div>

            </div><!-- close pups-container -->
        </section>

        <footer>
            <div class="logo">Paws-R-Us</div>
            <div class="address">500 Wonderful Ln, St. Louis, MO 63110</div>
            <div class="email">loveus@petsrus.com</div>
        </footer>

    </body>
</html>
